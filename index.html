<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>SplitMark</title>
    <meta name="description" content="SplitMark is an online, minimal, feature-rich, and easy-to-use Markdown editor for creating and previewing Markdown files. Perfect for documentation, notes, and READMEs.">
    <meta property="og:title" content="SplitMark">
    <meta property="og:description" content="SplitMark is an online, minimal, feature-rich, and easy-to-use Markdown editor for creating and previewing Markdown files. Perfect for documentation, notes, and READMEs.">
    <meta property="og:url" content="https://splitmark.com">
    <meta property="og:image" content="screenshot.png">
    <meta property="og:type" content="website">
    <!-- Twitter Card meta tags for social media -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SplitMark">
    <meta name="twitter:description" content="SplitMark is an online, minimal, feature-rich, and easy-to-use Markdown editor for creating and previewing Markdown files. Perfect for documentation, notes, and READMEs.">
    <meta name="twitter:image" content="screenshot.png">
    <link rel="stylesheet" href="dependencies/github-markdown.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu">
      <div>
        <button onclick="window.open('https://github.com/Clevis22/SplitMark/blob/main/README.md', '_blank')">About</button>
        <button onclick="window.open('https://github.com/showdownjs/showdown/wiki/Showdown\'s-Markdown-syntax', '_blank')">Syntax</button>
        <button class="toggle-mode" onclick="toggleLightMode()">Toggle Theme</button>
        <button id="loadButton">Load</button>
      </div>
      <!-- Font size selector -->
      <div>
        <!-- Dropdown addition in index.html -->
        <div class="dropdown">
          <button class="dropbtn">Save as...</button>
          <div class="dropdown-content">
            <a href="#" id="exportHTMLButton">HTML</a>
            <a href="#" id="exportPDFButton">PDF</a>
            <a href="#" id="exportMarkdownButton">Markdown</a>
          </div>
        </div>
      </div>
    </div>
    <div class="editor-preview">
      <textarea id="editor" class="markdown-body"></textarea>
      <div id="preview" class="preview markdown-body"></div>
    </div>
    <script src="dependencies/html2pdf.js"></script>
    <script src="dependencies/split.js"></script>
    <script src="dependencies/showdown.js"></script>
    <input type="file" id="fileInput" style="display: none;" />
    <script src="script.js"></script>
    <script src="shortcuts.js"></script>
  </body>
</html>
